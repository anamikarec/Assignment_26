<script>
window.addEventListener("load",()=>{
    var btn = document.getElementById("btn");
    btn.addEventListener("click", searchInput);
})

        
async function youtubeResults(userInput){
                var res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${userInput}&chart=mostPopular&regionCode=IN&maxResults=20&key=AIzaSyDWR5L9zzER8ArCfL6kZeublw7tGP6OqXI`)
                .then((res)=>{
                    return res.json();
                })
                .then(res=>{
                    var dataArr = res.items;
                    display(dataArr);
                })
                .catch((err)=>{
                    console.log(err);})
        }

    var display = dataArr => {
    var Container = document.getElementById("mainContent");
    Container.innerHTML = "";

    for(var i=0; i<dataArr.length; i++){
        var cont = document.createElement("div");
        var videoId = dataArr[i].id.videoId;
        cont.innerHTML = `<iframe width="100%" height="250px" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
        cont.style.width = "24%";
        cont.style.height = "250px";
        cont.style.margin = "0.5%";
        cont.style.float = "left";
        Container.append(cont);
    }
}
var searchInput = ()=>{
    var userInput = document.getElementById("search").value;
    if(userInput){
        youtubeResults(userInput)
    }

}
</script>
